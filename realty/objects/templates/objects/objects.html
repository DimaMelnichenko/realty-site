{% extends 'main/layout.html' %}


{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    {% for el in object_list %}
        <tr>
            <th scope="row">1</th>
            <td>{{ el.name }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
